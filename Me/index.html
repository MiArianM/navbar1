<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

                    <div class="close-menu" onclick="toggleMobileMenu()">

                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Profile</a></li>

                    <li><a href="#">About us</a></li>
                    <li><a href="#">Login</a></li>

            <!-- Add close button -->

        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
